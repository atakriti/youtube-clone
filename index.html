<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>youtube-clone</title>
</head>
<body>
    <section class="container">
        <div class="navbar">

            <div class="logo">
                <i class="fas fa-bars"></i>
                <img src="./img/logo.png" alt="">
            </div>
            <div class="input">
                <input type="search" name="search" id="">
                <i class="fas fa-search"></i>
                <i class="fas fa-microphone"></i>
            </div>
            <div class="logos">
                <i class="fas fa-video"></i>
                <i class="fas fa-stream"></i>
                <i class="far fa-bell"></i>
                <img src="./img/unnamed.jpg" alt="">
            </div>


        </div>

        <div class="side-bar">
            <ul>
                <li><a href=""><i class="fas fa-home"></i>Home</a></li>
                <li><a href=""><i class="far fa-compass"></i>Explore</a></li>
                <li><a href=""><i class="fas fa-photo-video"></i>Subscriptions</a></li>
                <hr>
                <li><a href=""><i class="fas fa-book-reader"></i>Library</a></li>
                <li><a href=""><i class="fas fa-history"></i>History</a></li>
                <li><a href=""><i class="far fa-play-circle"></i>Your videos</a></li>
                <li><a href=""><i class="far fa-clock"></i>Watch later</a></li>
                <li><a href=""><i class="fas fa-angle-down"></i>Show more</a></li>
                <hr>
                <li><a href=""><b>Subscriptions</b></a></li>
                <li><a href=""><i class="fas fa-trophy"></i>Sports</a></li>
                <li><a href=""><i class="fas fa-gamepad"></i>Gaming</a></li>
                <li><a href=""><i class="far fa-file-video"></i>Movies & Shows</a></li>
                <li><a href=""><i class="far fa-newspaper"></i>News</a></li>
                <hr>
                <li><a href=""><b>More From Youtube</b></a></li>
                <li><a href=""><i class="fab fa-youtube"></i>Youtube Premium</a></li>
                <li><a href=""><i class="fas fa-film"></i>Movies & Shows</a></li>
                <li><a href=""><i class="fas fa-dice-d6"></i>Gaming</a></li>
                <li><a href=""><i class="fas fa-satellite-dish"></i>Live</a></li>
                <li><a href=""><i class="fas fa-book-reader"></i>Learning</a></li>
                <li><a href=""><i class="fas fa-crown"></i>Sports</a></li>
                <hr>
                <li><a href=""><i class="fas fa-cog"></i>Sittings</a></li>
            </ul>


        </div>
        <div class="main-img"></div>
        <div class="youtuber-pro"></div>
        <div class="video"></div>
        <div class="first-row"></div>
        <div class="second-row"></div>
        <div class="third-row"></div>
        <div class="fourth-row"></div>

    </section>
</body>
</html>
